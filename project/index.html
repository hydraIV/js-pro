<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <search-component></search-component>  
            <button @click="toggleCart" class="btn-cart" type="button">Корзина</button>
                <div :class="{ invisible: isVisible }" class="cartProducts">
                    <p v-if="!cartProducts.length">Cart is empty</p>
                    <div class="cart-item" v-for="product of cartProducts" :key="product.id_product">
                        <div class="product-bio">
                            <img :src="imgCart" :alt="product.product_name">
                            <div class="product-desc">
                                <p class="product-title">{{product.product_name}}</p>
                                <p class="product-quantity">Quantity: {{product.quantity}}</p>
                                <p class="product-single-price">{{product.price}} each</p>
                            </div>
                        </div>
                        <div class="right-block">
                            <p class="product-price">{{product.quantity*product.price}}</p>
                            <button class="del-btn" @click="deleteProduct(product)">&times;</button>
                        </div>
                    </div>
                </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" :alt="product.product_name">
                <div class="desc">
                    <h3>{{product.product_name}}</h3>
                    <p>{{product.price}}</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
    </main>
</div>
<script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script defer src="js/main.js"></script>
<script defer src="js/components.js"></script>
</body>
</html>
